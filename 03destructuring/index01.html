<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let arr = [1,2,3,4];
        // let a1 = arr[0];
        // let a2 = arr[1];

        let [a,b,c,d] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        let[a1, a2] = arr;
        console.log(a1, a2); // 1 2

        let[k1, , , k4] = arr;
        console.log(k1, k4); // 1 4

        let[y1, ...y2] = arr; //첫번째 요소는 y1에 담고, 나머지는 y2에 담는다
        console.log(y1, y2); // 1, [2,3,4]

        let[...ar] = arr;
        console.log(ar); // [1,2,3,4]

        function useState() {
            return [1, function() {}];
        }

        // let result = useState();
        // console.log(result); // [1, f()]

        let [n1, n2] = useState();
        console.log(n1, n2); // 1 f() {}

    </script>
    
</body>
</html>
