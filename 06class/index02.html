<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class Shape {
            constructor() {

            }

            func = () => {
                console.log("func호출");
            }
        }

        class Rect extends Shape {
            //프로그래머가 생성자를 직접 만들게 되면 super()를 통해 연결해야 한다
            constructor(w, h) {
                super(); //부모의 생성자 연결 ***
                this.w = w; //맴버변수에 w 저장
                this.h = h;
            }

            //set
            setW = (w) => {
                this.w = w;
            }

            //get
            getW = () => {
                return this.w;
            }

            //set, get, static 같은 키워드들로 함수를 설정할 수 있다

        }

        //객체생성
        let rect = new Rect();
        rect.func(); //물려받음

        //객체생성2
        let rect2 = new Rect(10, 20);
        console.log(rect2.w); //10
        console.log(rect2.h); //20
        
        rect2.setW(30);
        console.log(rect2.getW()); //30

    </script>
    
</body>
</html>
