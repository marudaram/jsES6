<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //동기적 콜백 vs 비동기적 콜백

        //동기적 콜백
        function aaa(func) {
            func("success");
        }

        //비동기적 콜백
        function bbb(func) {
            setTimeout(function() {
                func("success");
            }, 2000);
        }

        

        //동기적 콜백의 반환

        console.log(1);

        aaa(function(result) {
            console.log(result); //success
            console.log(2);
        });

        console.log(3);

        //비동기적 콜백의 반환

        console.log(4);

        bbb(function(result) {
            console.log(result); //2초 후 success
            console.log(5);
        });

    </script>
    
</body>
</html>
